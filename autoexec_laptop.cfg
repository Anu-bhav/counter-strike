// LAUNCH OPTIONS FOR CS2

// -console -novid -nojoy -high +exec autoexec.cfg

Echo "Executing Autoexec File - CS2"

trusted_launch "1"
engine_low_latency_sleep_after_client_tick true
r_fullscreen_gamma 1
r_show_build_info 0
sv_competitive_minspec "0"
joystick "0"
// logaddress_add 1

// GAMEPLAY
cl_sniper_delay_unscope "0"
cl_quickinventory_lastinv "0"
option_duck_method "0"
option_speed_method "0"
cl_showloadout "1"


// NETWORK RATES
rate "1000000"
cl_lagcompensation "1"
cl_predict "1"
cl_predictweapons "1"
net_maxroutable "1200"
net_allow_multicast "1"
cl_timeout "30"
cl_resend "2"

// MOUSE
sensitivity "1"
m_pitch "0.022"
m_yaw "0.022"

// UI
// cl_radar_square_with_scoreboard "0"
cl_sanitize_player_names "0"
cl_scoreboard_survivors_always_on "1"
cl_show_clan_in_death_notice "0"
cl_radar_always_centered "0"
cl_radar_scale "0.5"
cl_hud_radar_scale "1.3"
cl_join_advertise "2"
cl_radar_icon_scale_min "0.8"
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "1"
hud_showtargetid 1
hud_scaling 0.8
cl_hud_color 2

// GRAPHICS
fps_max "200"
fps_max_ui "61"     // note: caps in-game menu fps
fps_max_tools "61"
mp_weapons_glow_on_ground "1"
r_drawtracers_firstperson "1"

// AUDIO
volume 1
snd_voipvolume 0.3
// lowers delay between sounds.
snd_mixahead "0.025"
// continue playing in-game sounds when alt-tabbed/minimized
snd_mute_losefocus "true"  


// SOUND
snd_headphone_pan_exponent 2
snd_headphone_pan_radial_weight 2
snd_front_headphone_position "45.0"
snd_rear_headphone_position "135.0"
snd_front_stereo_speaker_position "45.0"
snd_rear_stereo_speaker_position "135.0"


// VIEWMODEL
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 2.0
viewmodel_offset_z -2.0
viewmodel_presetpos 3
//viewmodel_presetpos "1"


